  <head>
    <meta charset="utf-8">

    <meta name="author" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/parsleyjs/src/parsley.css" rel="stylesheet">
    <link href="public/css/less/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="">
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <section id="topPrice" class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="topPriceRabate" class="top-price-rabate text-right">
            <span>+5% Rabat</span>
          </div>
        </div>
        <div class="col-md-12">
          <div id="topPriceSum" class="top-price-sum text-right">
            154,25zł
          </div>
        </div>
      </div>      
    </section>

    <section id="productList" class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="product-item">
            <div class="row">
              <div class="col-md-4 product-name">
                Roleta Ścienna /standardowa
              </div>
              <div class="col-md-4 product-dimensions">
                68 x 150cm
              </div>
              <div class="col-md-4 product-amount">
                12szt
              </div>
            </div>

          </div>
        </div>
      </div>      
    </section>

    <section id="productForm" class="container-fluid">

      <div class="form-container">
        <form class="form-horizontal">
          <div class="form-group">

            <div class="col-sm-6">
              <div class="row choose-product">
                <label for="product" class="col-sm-2 control-label text-left">Produkt</label>  
                <div class="col-md-12"> 
                  <div class="dropdown ">
                    <button class="btn btn-default dropdown-toggle input-lg" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      Wybierz produkt
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#"  data-product-id="001">Roleta Dzień i Noc</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-product-id="002">Roleta Ścienna /standardowa</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-product-id="003">Roleta Mini</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-product-id="004">Karnisz Kwadro</a></li>
                    </ul>
                  </div> 
                </div>
                <select class="form-control hidden" id="product">
                  <option value="100">opcja 1</option>
                  <option value="200">opcja 2</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12 col-md-3">
              <div>
                <label for="countItems" class="control-label">Ilość</label>          
              </div>
              <div class="input-group">
                <input type="number" min="1" max="99999" class="form-control input-lg" placeholder="Ile sztuk?" aria-describedby="basic-addon-units" id="countItems" required>
                <span class="input-group-addon" id="basic-addon-units">szt</span>                
              </div>
              <div class="custom-errors"></div>
            </div>
            <div class="col-sm-6 col-xs-12 col-md-3">
              <div>
                <label class="control-label">Rabat</label>          
              </div>
              <div class="input-group">
                <input type="number" min="1" max="99999" class="form-control input-lg" placeholder="Jaki rabat?" aria-describedby="basic-addon-proc" required>
                <span class="input-group-addon" id="basic-addon-proc">%</span>
              </div>
              <div class="custom-errors"></div>
            </div>

          </div> 
          <div class="form-group">

            <div class="col-xs-6 col-sm-6 col-md-3">
              <div>
                <label for="itemHeight" class="control-label">Długość</label>          
              </div>
              <div class="input-group">
                <input id="itemHeight" type="number" min="1" max="99999" class="form-control input-lg" placeholder="Jak wysokie?" aria-describedby="basic-addon-units">
                <span class="input-group-addon" id="basic-addon-height">cm</span>
              </div>
              <div class="custom-errors"></div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3">
              <div>
                <label for="itemWidth" class="control-label">Szerokość</label>          
              </div>
              <div class="input-group">
                <input id="itemWidth" type="number" min="1" max="99999" class="form-control input-lg" placeholder="Jak szerokie?" aria-describedby="basic-addon-units">
                <span class="input-group-addon" id="basic-addon-width">cm</span>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <label for="comment">Dodatkowe info:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

            <div class="col-sm-12 col-xs-12 col-md-12">
              <button class="btn btn-default btn-block btn-lg" type="button">+</button>
            </div>
          </div>             




          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="countPriceButton" class="btn btn-success">Przelicz</button>
            </div>
          </div>
        </form>
      </div>

    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="bower_components/parsleyjs/dist/parsley.min.js"></script>        
    <script src="public/js/app.js"></script>

  </body>
</html>
